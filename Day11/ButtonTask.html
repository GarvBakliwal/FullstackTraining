<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Task</title>
    <style>
        button{
            height: 100px;
            width: 200px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <button id="b1" onclick="disappear()">
        Click Me!
    </button>
    <button id="b2" onclick="changeColor()">
        Click Me!
    </button>
    <script>
        function disappear() {
            document.getElementById("b1").style.display = "none";
        }
        function changeColor() {
            document.getElementById("b2").style.backgroundColor = "red";
        }
    </script>
</body>

</html>
